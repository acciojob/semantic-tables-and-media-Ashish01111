<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <title>Semantic Table and Media List</title>
</head>

<body>
	 <table border="1">
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>101</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>102</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>103</td>
        <td>Charlie</td>
      </tr>
    </tbody>
  </table>

  <!-- Heading -->
  <h2>List of medias</h2>

  <!-- Ordered List -->
  <ol>
    <li>
      <p>Image:</p>
      <img src="https://picsum.photos/id/123/200/300" alt="Random placeholder image">
    </li>
    <li>
      <p>Video:</p>
      <video controls>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
      </video>
    </li>
    <li>
      <p>Audio:</p>
      <audio controls src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg"></audio>
    </li>
  </ol>


    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
